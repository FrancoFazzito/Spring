<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/form}">crear <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">cliente</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h1 class="text-secondary border border-secondary border-top-0"
			th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table class="table table-striped">
				<tr>
					<td>nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control"/></td>
					
				</tr>
				<tr>
					<td>apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control"/></td>
				</tr>
				<tr>
					<td>email</td>
					<td><input type="text" th:field="*{email}" class="form-control"/></td>
					<td><input type="hidden" th:field="*{id}"/></td>
				</tr>
				<tr>
					<td><input type="submit" value="crear cliente" class="btn btn-primary"/></td>
				</tr>
			</table>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"> </small>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"> </small>
			<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </small>		
		</form>
	</div>
</body>
</html>
