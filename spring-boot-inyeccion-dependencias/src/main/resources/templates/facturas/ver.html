<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<h3 th:text="'nombre: ' + ${factura.cliente.nombre}"></h3>
	<h3 th:text="'apellido: ' + ${factura.cliente.apellido}"></h3>
	<h2> items comprados</h2>
	<ul th:each="item: ${factura.items}">
		<li>
			<a th:text="${item.producto.descripcion}"></a>
			<a th:text="${item.cantidad}"></a>
			<a th:text="${item.calcularImporte()}"></a>
		</li>
	</ul>
</body>
</html>
